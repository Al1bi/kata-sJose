<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
  <title>Katakrypt</title>
</head>
<body>
  <header>
    <div class="header_container">
      <div id="kata_title">
        <h1 data-value="Katacloud">Katacloud</h1>
      </div>
      <nav>
        <div class="options">
          <a href="/index.html">Home</a>
          <a href="/busquedaPorDificultad.html">Busqueda por dificultad</a>
      </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="features_container">
      <div id = "search_bar"> 
        <form id="search_form"> 
          <p>Buscar</p>
          <input type="text" value="" id="search_box" placeholder="Busca Algo"/>
        </form>
        <div>
          <form id="order_form">
            <label for="Atributos">Ordenar por:</label>
            <select name="Atributos" id="order_attribute">
                <option value="DiffAsc">Dificultad Asc</option>
            </select>
            <br><br>
            <label for="Atributos">Categoria:</label>
            <select id="category_attribute">
                <option value="fundamentos">Fundamentos</option>
                <option value="algoritmos">Algoritmos</option>
                <option value="patrones">Patrones de disenio</option>
            </select>
            <input type="submit" value="Buscar" id="filter_button">
          </form>
        </div>
      </div>
      <div class="catalog_title_container">
        <h1>
          OUR KATALOG
        </h1>
      </div>
      <div class="show_catalog_container">
        <div id="show_result"></div>
      </div>   
    </div>
  </main>
  <footer>
    <h1>
      Texto
    </h1>
  </footer>
  <script type="module" src="src/presenter.js"></script>
  <script src="animaciones/animations.js"></script>
